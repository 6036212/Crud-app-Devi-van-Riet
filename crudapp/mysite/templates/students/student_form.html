<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Student Formulier</title>
    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .form-container {
        width: 100%;
        max-width: 450px;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #1a252f;
        margin-bottom: 1.5rem;
    }
    form p {
        margin-bottom: 1rem;
    }
    form input[type="text"], form input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Zorgt ervoor dat padding de breedte niet be√Ønvloedt */
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    button:hover {
        background-color: #218838;
    }
    .back-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #007bff;
        text-decoration: none;
    }
</style>
</head>
<body>

    <h1>{% if form.instance.pk %}Student Bewerken{% else %}Student Toevoegen{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Opslaan</button>
    </form>
    <br>
    <a href="{% url 'student_list' %}">Terug naar de lijst</a>
</body>
</html>
