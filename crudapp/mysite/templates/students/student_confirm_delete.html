<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Verwijder Student</title>
    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        flex-direction: column;
    }
    .confirm-box {
        text-align: center;
        padding: 2.5rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-top: 5px solid #dc3545;
    }
    h1 {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }
    .actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    button, .cancel-link {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
        transition: opacity 0.2s;
    }
    button:hover, .cancel-link:hover {
        opacity: 0.8;
    }
    button {
        background-color: #dc3545;
        color: white;
    }
    .cancel-link {
        background-color: #6c757d;
        color: white;
    }
</style>
</head>
<body>
    <h1>Weet je zeker dat je "{{ student.name }}" wilt verwijderen?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ja, verwijder</button>
    </form>
    <br>
    <a href="{% url 'student_list' %}">Annuleren</a>
</body>
</html>
